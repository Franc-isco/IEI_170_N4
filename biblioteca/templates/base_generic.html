{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mi sitio{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'biblioteca/css/bootstrap.css' %}">
  <style>
    body {
      background-color: #f8f9fa;
      margin-top: 60px;
    }
    .navbar {
      background-color: #007bff;
      padding: 10px 30px;
    }
    .navbar a, .navbar button {
      color: white !important;
      font-weight: bold;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top d-flex justify-content-between align-items-center">
    <div>
      <a class="navbar-brand text-white" href="/">Mi sitio Django</a>
    </div>
    <div>
      {% if user.is_authenticated %}
        <span class="me-3 text-white">Hola, {{ user.get_username }}</span>
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-light btn-sm">Salir</button>
        </form>
      {% else %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Ingresar</a>
      {% endif %}
    </div>
  </nav>

  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
