{% extends "plantilla_base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Iniciar sesión</h2>

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Nombre Usuario:</label>
      <input type="text" id="username" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña:</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>
    {% if form.errors %}
      <p class="text-danger">Usuario o contraseña incorrectos.</p>
    {% endif %}
    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
  </form>

  <div class="mt-3 text-center">
    <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a><br>
    <span>¿No tienes una cuenta? </span>
    <a href="{% url 'registro' %}">Regístrate aquí</a>
  </div>
</div>
{% endblock %}
